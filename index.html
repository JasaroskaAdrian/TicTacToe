<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .square {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: white;
        font-size: 1.5rem;
        font-weight: bold;
        cursor: pointer;
      }

      #game-board > .square {
        width: 100%;
        height: 100%;
      }

      .square:hover {
        background-color: rgb(222, 220, 220);
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="text-center">
      <h1 class="text-4xl font-bold mb-8">Tic Tac Toe</h1>
      <div
        id="game-board"
        class="grid grid-rows-3 grid-cols-3 w-64 h-64 mx-auto relative"
      >
        <div class="square border-r-4 border-b-4" onclick="clicked(this, 0)"></div>
        <div class="square border-b-4" onclick="clicked(this, 1)"></div>
        <div class="square border-l-4 border-b-4" onclick="clicked(this, 2)"></div>

        <div class="square border-r-4" onclick="clicked(this, 3)"></div>
        <div class="square" onclick="clicked(this, 4)"></div>
        <div class="square border-l-4" onclick="clicked(this, 5)"></div>

        <div class="square border-r-4 border-t-4" onclick="clicked(this, 6)"></div>
        <div class="square border-t-4" onclick="clicked(this, 7)"></div>
        <div class="square border-l-4 border-t-4" onclick="clicked(this, 8)"></div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
